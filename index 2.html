  <meta charset="UTF-8">
  <title>만우절 이모티콘 다운로드</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffbe7;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .item {
      background: #fff;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .item a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #f9d342;
      color: black;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .item a:hover {
      background-color: #f4b400;
    }
    .note {
      margin-top: 30px;
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>
